<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chemo App</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body bgcolor="#262626">
    <div class='window'>
        <div>
            <input type="text" id='e-name' class='form-control col-md' 
            placeholder='Element Name' style='font-size: 40px;'>
            <div class='row'>
                <div class='col'>
                    <img class='img' src="images/flask.png" alt="Chemo">
                    <button class='btn btn-danger phase'>Gas</button>
                </div>
                <div class='col'>
                    <h1 class='name'>
                        <span class='badge badge-warning chemo-symbol'>H</span>
                            <span class='chemo-name'>Hydrogen</span>
                        <br>
                        <div class='chemo-description' style='font-size: 20px;'>
                            Hydrogen is the most abundant element in universe
                        </div>
                    </h1>
                    <div class='mr-2 row numbers'>
                        <div class='col mr-7'>
                            <h1>Atomic No.</h1>
                            <h1 class='atomic-no'>1</h1>
                        </div>
                        <div class='col mr-5'>
                            <h1>Atomic Mass</h1>
                            <h1 class='atomic-mass'>1.008</h1>
                        </div>
                    </div>
                    <h1 class='appearance'>
                        <button class='btn btn-success appe chemo-appearance'>
                            colorless gas
                        </button>
                    </h1>
                    
                    <h1 class='footer pull-right'>An App By Rudra Choubey</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/info-embedder.js"></script>
</body>
</html>
